; https://docs.platformio.org/page/projectconf.html

[env:ATmega328P]
platform = atmelavr
board = ATmega328P

board_build.f_cpu = 8000000UL

upload_protocol = custom
upload_flags    = -pm328p
    -cUSBasp
    -B4
upload_command = "C:\Program Files (x86)\AVRDUDES\avrdude.exe" $UPLOAD_FLAGS -U flash:w:$SOURCE:i

